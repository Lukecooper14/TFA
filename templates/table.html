<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Stats</title>
    <link rel="stylesheet" href="/static/css/table.css" />
</head>
<body>
    <table class="table">
        <tr class="table__header">
            {% for header in headings %}
            <th class="table__cell">{{ header }}</th>
            {% endfor %}
        </tr>
        {% for key, value in data.items() %}
         <tr class="table__row">
             <td>{{ key }}</td>
             <td>{{ value }}</td>
        </tr>
        {% endfor %}
    </table>
    <form method="POST" action="/stats">
        Goals Scored<input type="checkbox" value="Goals Scored" {% if 'Goals Scored' in data %}checked{% endif %} name="mycheckbox">
        Goals Conceded<input type="checkbox" value="Goals Conceded" {% if 'Goals Conceded' in data %}checked{% endif %} name="mycheckbox">
        Passes<input type="checkbox" value="Passes" {% if 'Passes' in data %}checked{% endif %} name="mycheckbox">
        Shots<input type="checkbox" value="Shots" {% if 'Shots' in data %}checked{% endif %} name="mycheckbox">
        Fouls<input type="checkbox" value="Fouls" {% if 'Fouls' in data %}checked{% endif %} name="mycheckbox">
        Possession<input type="checkbox" value="Possession" {% if 'Possession' in data %}checked{% endif %} name="mycheckbox">
    <input type="submit">
    </form>
</body>
</html>
